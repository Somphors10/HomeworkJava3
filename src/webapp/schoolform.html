<!DOCTYPE html>
<html>
<head>
    <title>School Form</title>
</head>
<body>
    <h2>School Form</h2>
    <form action="submitSchoolForm" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required><br><br>

        <label for="newStudent">New Student?</label>
        <input type="checkbox" id="newStudent" name="newStudent"><br><br>

        <label for="favoriteColor">Favorite Color:</label>
        <input type="color" id="favoriteColor" name="favoriteColor"><br><br>

        <label for="terms">Terms and Conditions I agree.</label>
        <input type="checkbox" id="terms" name="terms" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
